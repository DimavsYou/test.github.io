<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .logo {
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo.svg" alt="Logo">
    </div>

    <audio id="audio" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        let activated = false;

        document.body.addEventListener("click", async () => {
            if (activated) return;
            activated = true;

            const audio = document.getElementById("audio");

            try {
                await audio.play(); // ждём реального старта
            } catch (e) {
                console.log("Браузер заблокировал звук", e);
            }

            // даём звуку пожить
            setTimeout(() => {
                window.location.href = "https://t.me/ananasQj";
            }, 600);
        });
    </script>

</body>
</html>
